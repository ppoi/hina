<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ヒナ</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="css/hina.css">
    <script data-main="js/hina" src="js/lib/require.js"></script>
  </head>
  <body>
    <div id="welcome" data-role="page" data-theme="a">
      <div data-role="content">
        <p>Hello?</p>
      </div>
    </div>

    <div id="register" data-role="page" data-theme="e" data-title="ヒナ: スレ登録">
      <div data-role="header">
        <a data-rel="back">Cancel</a>
        <h1>登録</h1>
      </div>
      <div data-role="content">
        <form id="registerForm">
          <label for="register-sourceUrl" class="ui-hidden-accessible">URL</label>
          <input id="register-sourceUrl" type="text" placeholder="スレッドのURL" />
          <input type="submit" value="登録" />
        </form>
      </div>
    </div>

    <div id="thread" data-role="page" data-theme="e">
      <div data-role="header" data-theme="a" data-position="fixed">
        <div data-role="navbar" data-iconpos="bottom">
          <ul>
            <li><a data-rel="back" data-icon="back">Back</a></li>
            <li><a href="#thread-pointer" data-rel="popup" data-icon="search" data-position-to="window">Skip</a>
            <li><a href="#threadedit" data-icon="edit">Edit</a>
          </ul>
        </div>
      </div>
      <div id="threadview" data-role="content">
      </div>
      <div id="thread-pointer" data-role="popup">
        <div data-role="content">
          <form>
            <input type="number" id="thread-pointer-resnumber" placeholder="レス番号">
            <button data-mini="true">移動</button>
          </form>
        </div>
      </div>
    </div>

    <div id="settings" data-role="page" data-theme="e" data-title="ヒナ：設定">
      <div data-role="header">
        <a data-rel="back" data-icon="back">Back</a>
        <h1>Settings</h1>
      </div>
      <div data-role="content">
        <form id="settingform">
          <label for="setting-standalone">Stanadalone Mode</label>
          <select id="setting-standalone" data-role="slider">
            <option value="false" selected>OFF</option>
            <option value="true">ON</option>
          </select>
        </form>
      </div>
    </div>
  </body>
</html>
